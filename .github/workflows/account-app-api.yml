name: Build account-app-api
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: account-app-api
  AZURE_WEBAPP_PACKAGE_PATH: AccountCore.API\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: AccountCore.API
  BUILD_VERSION: 1.1.${{ github.run_number }}
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Update Version and Changelog
      env:
        COMMITS_JSON: ${{ toJson(github.event.commits) }}
        PR_TITLE: ${{ github.event.pull_request.title }}
        PR_BODY: ${{ github.event.pull_request.body }}
      run: |
        $version = "${{ env.BUILD_VERSION }}"
        $date = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
        $changes = @()
        
        # Intentar obtener mensajes de commits o info del PR
        try {
            if ("${{ github.event_name }}" -eq "push") {
                $commitsJson = $env:COMMITS_JSON
                if ($commitsJson) {
                    $commits = $commitsJson | ConvertFrom-Json
                    if ($commits -and $commits.Count -gt 0) {
                        foreach ($c in $commits) {
                            $msg = $c.message.Trim()
                            if ($msg) { $changes += $msg }
                        }
                    }
                }
            } elseif ("${{ github.event_name }}" -eq "pull_request") {
                $prTitle = $env:PR_TITLE
                $prBody = $env:PR_BODY
                if ($prTitle) { $changes += "PR: $prTitle" }
                if ($prBody) { $changes += $prBody }
            }
        } catch { }

        if ($changes.Count -eq 0) {
            $changes += "Update and maintenance"
        }

        # 1. Update appsettings.json
        $appsettingsPath = "AccountCore.API/appsettings.json"
        $appsettings = Get-Content $appsettingsPath -Raw | ConvertFrom-Json
        $appsettings.Api.Version = $version
        $appsettings | ConvertTo-Json -Depth 10 | Set-Content $appsettingsPath

        # 2. Update changelog.json
        $changelogPath = "AccountCore.API/changelog.json"
        if (Test-Path $changelogPath) {
            $changelog = Get-Content $changelogPath -Raw | ConvertFrom-Json
            $newEntry = [PSCustomObject]@{
                version = $version
                releaseDate = $date
                changes = $changes
            }
            # Prepend nueva versi√≥n
            $updatedChangelog = @($newEntry) + $changelog
            $updatedChangelog | ConvertTo-Json -Depth 10 | Set-Content $changelogPath
        }
      shell: powershell
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore -p:Version=${{ env.BUILD_VERSION }}
    - name: Publish
      if: ${{ github.event_name != 'pull_request' }}
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -p:Version=${{ env.BUILD_VERSION }}
    - name: Deploy to Azure WebApp test
      if: ${{ github.event_name != 'pull_request' }}
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.account_app_api }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
