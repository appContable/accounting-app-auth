name: Build account-app-api
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: account-app-api
  AZURE_WEBAPP_PACKAGE_PATH: AccountCore.API\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: AccountCore.API
  BUILD_VERSION: 1.0.${{ github.run_number }}
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Set version in appsettings
      run: |
        $content = Get-Content "AccountCore.API/appsettings.json" -Raw
        $json = $content | ConvertFrom-Json
        $json.Api.Version = "${{ env.BUILD_VERSION }}"
        $json | ConvertTo-Json -Depth 10 | Set-Content "AccountCore.API/appsettings.json"
      shell: powershell
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore -p:Version=${{ env.BUILD_VERSION }}
    - name: Publish
      if: ${{ github.event_name != 'pull_request' }}
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}" -p:Version=${{ env.BUILD_VERSION }}
    - name: Deploy to Azure WebApp test
      if: ${{ github.event_name != 'pull_request' }}
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.account_app_api }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
